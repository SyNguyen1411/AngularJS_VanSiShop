<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vanci.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body style="background-image: url(img/backgroundlogin.jpg);">

    <!-- Form đăng ký -->
    <div class="container d-flex justify-content-center" style="margin-top: 50px;">
        <div class="border border-secondary rounded-3 shadow mb-5 my-4 d-flex align-items-center p-3"
            style="background-color: rgba(245, 245, 245, 0.356); width: 900px;">
            <div class="container-fluid " style="background-color: whitesmoke;">
                <div class="row d-flex align-items-center">
                    <div class="col-lg-6 p-5">
                        <div class="text-center text-black-50" style="font-size: 30px;">TẠO TÀI KHOẢN<I></I></div>
                        <div class="text-center text-black-50 mb-4">Chào mững đến với Vansi Shop. Chúng tôi rất vui khi
                            được
                            bạn lựa chọn</div>
                        <form class="row g-3">
                            <div class="col-md-6">
                                <label for="inputEmail4" class="form-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                            </div>
                            <div class="col-md-6">
                                <label for="inputPassword4" class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control" id="inputPassword4" placeholder="Mật khẩu">
                            </div>
                            <div class="col-12">
                                <label for="inputAddress" class="form-label">Xác nhận mật khẩu</label>
                                <input type="text" class="form-control" id="inputAddress"
                                    placeholder="Xác nhận mật khẩu">
                            </div>
                            <div class="col-12">
                                <label for="inputAddress2" class="form-label">Địa chỉ</label>
                                <input type="text" class="form-control" id="inputAddress2"
                                    placeholder="ex: 165/52A Tân Thới Nhất,...">
                            </div>
                            <div class="col-md-12">
                                <label for="inputCity" class="form-label">Số điện thoại</label>
                                <input type="text" class="form-control" id="inputCity" placeholder="Số điện thoại">
                            </div>
                            <div class="col-md-6">
                                <label for="inputState" class="form-label">Tỉnh</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Phú Yên</option>
                                    <option>TP. Hồ Chí Minh</option>
                                    <option>Hà Nội</option>
                                    <option>Quy Nhơn</option>
                                    <option>Quảng Ngãi</option>
                                    <option>Bình Thuận</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="inputZip" class="form-label">Mã bưu cục</label>
                                <input type="text" class="form-control" id="inputZip" placeholder="Mã bưu cục">
                            </div>
                        </form>


                        <div class="d-flex justify-content-center mt-3"><button class="btn btn-dark w-75">ĐĂNG
                                KÝ</button></div>


                        <div class="row d-flex my-3">
                            <div class="col-4">
                                <hr>
                            </div>
                            <div class="col-4 d-flex align-items-center" style="white-space: nowrap;">Hoặc tiếp tục với
                            </div>
                            <div class="col-4">
                                <hr>
                            </div>
                        </div>

                        <div class="row d-flex">
                            <div class="col-4"><button class="btn btn-lg btn-light bg-white w-100"><img width="50%"
                                        src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt=""></button>
                            </div>
                            <div class="col-4"><button class="btn btn-lg btn-light bg-white w-100"><img width="50%"
                                        src="https://cdn-icons-png.flaticon.com/512/154/154870.png" alt=""></button>
                            </div>
                            <div class="col-4"><button class="btn btn-lg btn-light  bg-white w-100"><img width="50%"
                                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/1024px-2021_Facebook_icon.svg.png"
                                        alt=""></button></div>
                        </div>
                    </div>

                    <div class="col-lg-6 d-flex align-items-center">
                        <div class="border border-secondary rounded-3 bg-body shadow my-4">
                            <div class="mb-3">
                                <img class="img-fluid" src="img/5605306.jpg" alt="">
                            </div>

                            <div class="m-5">
                                <h5 class="text-center mt-5">Bạn đã có tài khoản?</h5>
                                <div class="text-center text-black-50">Hãy bắt đầu đăng nhập khám phá và mua sắm</div>
                                <div class="d-flex justify-content-center"><a href="#"
                                        class="btn btn w-50 my-4 btn-dark bg-body text-dark">Đăng nhập</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
