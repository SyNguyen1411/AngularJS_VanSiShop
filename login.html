<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vanci.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body class="" style="background-image: url(img/backgroundlogin.jpg);">

    <!-- Form login -->
    <div class="container d-flex justify-content-center mb-5" style="margin-top: 50px;">
        <div class="border border-secondary rounded-3 shadow p-3 mb-5 my-4 d-flex align-items-center"
            style="background-color: rgba(245, 245, 245, 0); width: 900px;">
            <div class="container-fluid " style="background-color: rgba(245, 245, 245, 0.636);">
                <div class="row d-flex align-items-center">
                    <div class="col-lg-6 p-5">
                        <div class="text-center text-dark" style="font-size: 30px;">CHÀO MỪNG TRỞ LẠI<I></I></div>
                        <div class="text-center text-black-50 mb-4">Chúng tôi rất vui khi bạn quay trở lại</div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput" class="text-black-50">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword" class="text-black-50">Password</label>
                        </div>

                        <div class="d-flex justify-content-between mt-3">
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Lưu mật khẩu</label>
                            </div>
                            <label for=""><a href="" class="text-decoration-none text-black-50">Quên mật
                                    khẩu?</a></label>
                        </div>

                        <div class="d-flex justify-content-center mt-3"><button class="btn btn-dark w-75">ĐĂNG
                                NHẬP</button></div>


                        <div class="row d-flex my-3">
                            <div class="col-4">
                                <hr>
                            </div>
                            <div class="col-4 d-flex align-items-center" style="white-space: nowrap;">Hoặc tiếp tục với
                            </div>
                            <div class="col-4">
                                <hr>
                            </div>
                        </div>

                        <div class="row d-flex">
                            <div class="col-4"><button class="btn btn-lg btn-light bg-white w-100"><img width="50%"
                                        src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt=""></button>
                            </div>
                            <div class="col-4"><button class="btn btn-lg btn-light bg-white w-100"><img width="50%"
                                        src="https://cdn-icons-png.flaticon.com/512/154/154870.png" alt=""></button>
                            </div>
                            <div class="col-4"><button class="btn btn-lg btn-light  bg-white w-100"><img width="50%"
                                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/1024px-2021_Facebook_icon.svg.png"
                                        alt=""></button></div>
                        </div>
                    </div>

                    <div class="col-lg-6 d-flex align-items-center">
                        <div class="border border-secondary rounded-3 bg-body shadow my-4">
                            <div class="mb-3">
                                <img class="img-fluid" src="img/loginsale.jpg" alt="">
                            </div>

                            <div class="m-5">
                                <h5 class="text-center mt-5">Chưa có tài khoản?</h5>
                                <div class="text-center text-black-50">Hãy bắt đầu tạo một tài khoản mới cho bạn</div>
                                <div class="d-flex justify-content-center"><a href="#"
                                        class="btn btn w-50 my-4 btn-dark bg-body text-dark">Đăng ký</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
